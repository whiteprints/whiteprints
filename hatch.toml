[version]
source = "vcs"

[metadata.hooks.fancy-pypi-readme]
content-type = "text/markdown"
fragments = [
    { path = "README.md" },
]

[[metadata.hooks.fancy-pypi-readme.substitutions]]
pattern = "\\[INSTALL.md\\]\\((?!https?://)\\S+?\\)"
replacement = "[INSTALL.md](https://github.com/whiteprints/whiteprints/blob/main/INSTALL.md)"

[[metadata.hooks.fancy-pypi-readme.substitutions]]
pattern = "\\[CONTRIBUTING.md\\]\\((?!https?://)\\S+?\\)"
replacement = "[CONTRIBUTING.md](https://github.com/whiteprints/whiteprints/blob/main/CONTRIBUTING.md)"

[[metadata.hooks.fancy-pypi-readme.substitutions]]
pattern = "\\[MAINTAINERS.md\\]\\((?!https?://)\\S+?\\)"
replacement = "[MAINTAINERS.md](https://github.com/whiteprints/whiteprints/blob/main/MAINTAINERS.md)"

[[metadata.hooks.fancy-pypi-readme.substitutions]]
pattern = "\\]\\(docs/_static/banner.svg\\)"
replacement = "](https://raw.githubusercontent.com/whiteprints/whiteprints/refs/heads/main/docs/_static/banner.svg)"

[build.targets.sdist]
only-include = [
    "src/whiteprints",
    "docs",
    "tests",
    "uv.lock",
    "uv.lock.license",
    "*.md",
]

[build.targets.wheel]
packages = [
    "src/whiteprints",
]
only-packages = true
artifacts = [
    "**/*.mo",
]
exclude = [
    "**/*.po",
    "**/*.pot",
]

[build.hooks.custom]
dependencies = [
    "babel>=1.25.0",
    "setuptools>=2.16.0",
    "typing-extensions>=4.12.1; python_version<'3.12'",
]

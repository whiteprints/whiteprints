# This workflow builds the package, runs type checking, lints and validates the code,
# tests both the built wheel and the repository under multiple operating systems and Python versions,
# builds container images, and finally merges coverage data.

name: Build and test

on:
  workflow_call:
    inputs:
      target:
        description: Tests target
        type: string
        default: "['test-wheel', 'test-repository']"
        required: false
      test-repository-python-version:
        description: Python versions to use when cheking types and testing the repository (comma-separated). Use 'from-trove' to set from PyPI trove classifiers.
        type: string
        default: "from-trove"
        required: false
      test-repository-os:
        description: Operating systems to use when checking types and testing the repository.
        type: string
        default: "['ubuntu-latest', 'macos-latest', 'windows-latest']"
        required: false
      test-wheel-python-version:
        description: Python versions to use when testing the wheel (comma-separated). Use 'from-trove' to set from PyPI trove classifiers. Use 'from-strategy' to set a Python interpreter adapted to the resolution strategy.
        type: string
        default: "from-strategy"
        required: false
      test-wheel-os:
        description: Operating systems to use when testing the wheel.
        type: string
        default: "['ubuntu-latest', 'macos-latest', 'windows-latest']"
        required: false
      test-wheel-strategy:
        description: Dependency resolution strategy when testing the wheel.
        type: string
        default: "['lowest', 'highest']"
        required: false
      container-image:
        description: Docker images to use.
        type: string
        default: "['debian', 'alpine']"
        required: false

jobs:
  build-package:
    name: Build and inspect package
    runs-on: ubuntu-latest
    environment:
      name: tests
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install uv
        uses: astral-sh/setup-uv@b5f58b2abc5763ade55e4e9d0fe52cd1ff7979ca # v5
        with:
          version: "latest"
          enable-cache: true
      - name: Install just
        uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2
      - name: Check sdist
        run: |
          just check-sdist
      - name: Build and inspect package
        id: baipp
        uses: hynek/build-and-inspect-python-package@v2
      - name: Check wheel
        run: |
          just check-wheel
      - name: Find oldest and latest Python
        id: baipp-latest
        run: |
          python_versions='${{ steps.baipp.outputs.supported_python_classifiers_json_array }}'
          sorted_versions=$(echo "$python_versions" | jq -r 'map(tostring) | sort_by(split(".") | map(tonumber))')
          oldest=$(echo "$sorted_versions" | jq -r '.[0]')
          latest=$(echo "$sorted_versions" | jq -r '.[-1]')
          echo "supported_python_oldest_latest=[\"$oldest\",\"$latest\"]" >> "$GITHUB_OUTPUT"
    outputs:
      python-versions: ${{ steps.baipp.outputs.supported_python_classifiers_json_array }}
      python-oldest-latest: ${{ steps.baipp-latest.outputs.supported_python_oldest_latest }}

  check-types:
    name: Run type checker under Python ${{ matrix.python }} on ${{ matrix.os }}
    needs:
      - build-package
    runs-on: ${{ matrix.os }}
    environment:
      name: tests
    strategy:
      matrix:
        python: ${{ inputs.test-repository-python-version != 'from-trove' && fromJson(inputs.test-repository-python-version) || fromJson(needs.build-package.outputs.python-versions) }}
        os: ${{ fromJson(inputs.test-repository-os) }}
    steps:
      - name: Check out the repository
        uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"
          enable-cache: true
      - name: Install just
        uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2
      - name: Initialize virtualenv
        run: |
          just venv check-types "${{ matrix.python }}"
      - name: Install depdencies
        run: |
          just install check-types "${{ matrix.python }}" tests
          mv $(just venv-path check-types "${{ matrix.python }}") .venv
      - name: Run Pyright
        uses: jakebailey/pyright-action@v2
        with:
          verbose: true
          python-path: ".venv/bin/python"
          extra-args: src/ tests/ docs/

  check-code:
    name: just ${{ matrix.receipt }}
    runs-on: ubuntu-latest
    environment:
      name: tests
    strategy:
      matrix:
        receipt:
          - pre-commit
          - lint
          - check-vulnerabilities
          - check-exceptions
          - check-code-maintainability
          - check-documentation-links
          - build-documentation
    steps:
      - name: Check out the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install uv
        uses: astral-sh/setup-uv@b5f58b2abc5763ade55e4e9d0fe52cd1ff7979ca # v5
        with:
          version: "latest"
          enable-cache: true
      - name: Install just
        uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2
      - name: Run the test suite
        run: |
          just ${{ matrix.receipt }}
      - name: Upload documentation
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        if: "${{ matrix.receipt == 'build-documentation' }}"
        with:
          name: documentation
          path: docs_build/
          overwrite: true

  test-wheel-from-strategy:
    name: Run tests against wheel under Python ${{ matrix.python }} on ${{ matrix.os }} with dependency resolution strategy ${{ matrix.strategy }}
    if: ${{ contains(fromJson(inputs.target), 'test-wheel') && inputs.test-wheel-python-version == 'from-strategy' }}
    needs:
      - check-code
      - check-types
      - build-package
    runs-on: ${{ matrix.os }}
    environment:
      name: tests
    strategy:
      matrix:
        os: ${{ fromJson(inputs.test-wheel-os) }}
        strategy: ${{ fromJson(inputs.test-wheel-strategy )}}
        include:
          - strategy: "lowest"
            python: ${{ fromJson(needs.build-package.outputs.python-oldest-latest)[0] }}
          - strategy: "highest"
            python: ${{ fromJson(needs.build-package.outputs.python-oldest-latest)[1] }}
    steps:
      - name: Check out the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install uv
        uses: astral-sh/setup-uv@b5f58b2abc5763ade55e4e9d0fe52cd1ff7979ca # v5
        with:
          version: "latest"
          enable-cache: true
      - name: Install just
        uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2
      - name: Download built packages from the build-package job
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: Packages
          path: dist
      - name: Run the test suite
        shell: bash
        run: |
          echo "REPORT_FILE=.just/test_report_${{ matrix.python }}_*_${{ matrix.strategy }}.md" >> "$GITHUB_ENV"
          just test-dist ${{ matrix.python }} dist/*.whl ${{ matrix.strategy }}
      - name: Output reports to the job summary when tests fail
        if: failure()
        shell: bash
        run: |
          if [ -f "$REPORT_FILE" ]; then
            echo "<details><summary>Failed Test Report</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            cat "$REPORT_FILE" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi
      - name: Upload coverage data
        if: always()
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        with:
          name: coverage-data-test-wheel-${{ matrix.os }}-${{ matrix.python }}-${{ matrix.strategy }}
          path: .just/.coverage.*
          overwrite: true
          include-hidden-files: true
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        with:
          name: test-results-test-wheel-${{ matrix.os }}-${{ matrix.python }}-${{ matrix.strategy }}
          path: .just/.junit-*.xml
          overwrite: true
          include-hidden-files: true

  test-wheel:
    name: Run tests against wheel under Python ${{ matrix.python }} on ${{ matrix.os }} with dependency resolution strategy ${{ matrix.strategy }}
    if: ${{ contains(fromJson(inputs.target), 'test-wheel') && inputs.test-wheel-python-version != 'from-strategy' }}
    needs:
      - check-code
      - check-types
      - build-package
    runs-on: ${{ matrix.os }}
    environment:
      name: tests
    strategy:
      matrix:
        os: ${{ fromJson(inputs.test-wheel-os) }}
        python: ${{ inputs.test-wheel-python-version != 'from-trove' && fromJson(inputs.test-wheel-python-version) || fromJson(needs.build-package.outputs.python-versions) }}
        strategy: ${{ fromJson(inputs.test-wheel-strategy )}}
    steps:
      - name: Check out the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install uv
        uses: astral-sh/setup-uv@b5f58b2abc5763ade55e4e9d0fe52cd1ff7979ca # v5
        with:
          version: "latest"
          enable-cache: true
      - name: Install just
        uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2
      - name: Download built packages from the build-package job
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: Packages
          path: dist
      - name: Run the test suite
        shell: bash
        run: |
          echo "REPORT_FILE=.just/test_report_${{ matrix.python }}_*_${{ matrix.strategy }}.md" >> "$GITHUB_ENV"
          just test-dist ${{ matrix.python }} dist/*.whl ${{ matrix.strategy }} clone
      - name: Output reports to the job summary when tests fail
        if: failure()
        shell: bash
        run: |
          if [ -f "$REPORT_FILE" ]; then
            echo "<details><summary>Failed Test Report</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            cat "$REPORT_FILE" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi
      - name: Upload coverage data
        if: always()
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        with:
          name: coverage-data-test-wheel-${{ matrix.os }}-${{ matrix.python }}-${{ matrix.strategy }}
          path: .just/.coverage.*
          overwrite: true
          include-hidden-files: true
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        with:
          name: test-results-test-wheel-${{ matrix.os }}-${{ matrix.python }}-${{ matrix.strategy }}
          path: .just/.junit-*.xml
          overwrite: true
          include-hidden-files: true

  test-repository:
    name: Run tests against repository under Python ${{ matrix.python }} on ${{ matrix.os }}
    if: ${{ contains(fromJson(inputs.target), 'test-repository') }}
    needs:
      - check-code
      - check-types
      - build-package
    runs-on: ${{ matrix.os }}
    environment:
      name: tests
    strategy:
      matrix:
        os: ${{ fromJson(inputs.test-repository-os) }}
        python: ${{ inputs.test-repository-python-version != 'from-trove' && fromJson(inputs.test-repository-python-version) || fromJson(needs.build-package.outputs.python-versions) }}
    steps:
      - name: Check out the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install uv
        uses: astral-sh/setup-uv@b5f58b2abc5763ade55e4e9d0fe52cd1ff7979ca # v5
        with:
          version: "latest"
          enable-cache: true
      - name: Install just
        uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2
      - name: Run the test suite
        shell: bash
        run: |
          echo "REPORT_FILE=.just/test_report_${{ matrix.python }}.md" >> "$GITHUB_ENV"
          just test-repository ${{ matrix.python }}
      - name: Output reports to the job summary when tests fail
        if: failure()
        shell: bash
        run: |
          if [ -f "$REPORT_FILE" ]; then
            echo "<details><summary>Failed Test Report</summary>" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            cat "$REPORT_FILE" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "</details>" >> $GITHUB_STEP_SUMMARY
          fi
      - name: Upload coverage data
        if: always()
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        with:
          name: coverage-data-test-repository-${{ matrix.os }}-${{ matrix.python }}
          path: .just/.coverage.*
          overwrite: true
          include-hidden-files: true
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        with:
          name: test-results-test-repository-${{ matrix.os }}-${{ matrix.python }}
          path: .just/.junit-*.xml
          overwrite: true
          include-hidden-files: true

  build-container:
    name: Build Container
    needs:
      - build-package
    runs-on: ubuntu-latest
    environment:
      name: tests
    env:
      REGISTRY: ghcr.io
      PYTHON: "${{ needs.build-package.outputs.python-versions }}"
    strategy:
      matrix:
        image: ${{ fromJson(inputs.container-image) }}
    steps:
      - name: Check out the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Download built packages from the build-package job
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          name: Packages
          path: dist
      - name: Set up QEMU
        uses: docker/setup-qemu-action@53851d14592bedcffcf25ea515637cff71ef929a # v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@6524bf65af31da8d45b59e8c27de4bd072b392f5 # v3
      - name: Set up Docker Metadata
        id: meta
        uses: docker/metadata-action@369eb591f429131d6889c46b94e711f089e6ca96 # v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}
          tags: |
            type=pep440,pattern={{version}},event=tag
            type=ref,event=branch,prefix=latest-
            type=sha
      - name: Set BUILD_DATE
        run: echo "BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV
      - name: Build
        uses: docker/build-push-action@67a2d409c0a876cbe6b11854e3e25193efe4e62d # v6
        with:
          context: .
          file: ./container/Containerfile.${{ matrix.image }}
          load: true
          tags: |
            ${{ steps.meta.outputs.tags }}-${{ matrix.image }}
          annotations: ${{ steps.meta.outputs.annotations }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            REVISION=${{ github.sha }}
            BUILD_DATE=${{ env.BUILD_DATE }}
          cache-from: type=local,src=~/.docker/buildx-cache
          cache-to: type=local,dest=~/.docker/buildx-cache
      - name: Test
        run:
          docker run --rm ${{ steps.meta.outputs.tags }}-${{ matrix.image }} --version

  coverage:
    name: Merge coverage
    if: ${{ !failure() && !cancelled() }}
    runs-on: ubuntu-latest
    environment:
      name: tests
    needs:
      - test-repository
      - test-wheel
      - test-wheel-from-strategy
      - build-container
    steps:
      - name: Check out the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Install uv
        uses: astral-sh/setup-uv@b5f58b2abc5763ade55e4e9d0fe52cd1ff7979ca # v5
        with:
          version: "latest"
          enable-cache: true
      - name: Install just
        uses: extractions/setup-just@dd310ad5a97d8e7b41793f8ef055398d51ad4de6 # v2
      - name: Download coverage data
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4
        with:
          pattern: coverage-data-*
          merge-multiple: true
          path: .just/
      - name: Run coverage
        run: |
          just coverage-combine
      - name: Upload coverage
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08 # v4
        with:
          name: .coverage
          path: |
            .just/.coverage
          overwrite: true
          include-hidden-files: true

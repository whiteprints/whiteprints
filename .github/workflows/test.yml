name: Test Workflow

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags-ignore: ["**"]
  pull_request:

jobs:
  build-and-test:
    name: Build and Test
    uses: ./.github/workflows/build_and_test.yml
    with:
      os: ["ubuntu-latest", "macos-latest", "windows-latest"]
      docker-image: ["debian", "alpine"]

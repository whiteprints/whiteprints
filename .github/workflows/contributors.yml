on:
  workflow_dispatch:
  pull_request:
jobs:
  contrib-readme-job:
    runs-on: ubuntu-latest
    environment:
      name: tests
    name: Automate contributor list in README
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Contribute List
        uses: akhilmhdh/contributors-readme-action@v2.3.10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

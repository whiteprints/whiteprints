name: ‚ú® Feature Request
description: Request a new feature
title: "feat: :sparkles: "
labels:
  - ["enhancement", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        # Thanks for taking the time to fill out this feature request report!

        We kindly demand that all new features are [discussed](https://github.com/whiteprints/whiteprints/discussions/categories/ideas) before opening a new issue ‚ù§Ô∏è.

        Before submitting an issue, please make sure the issue hasn't been already addressed by searching through the existing and past [issues](https://github.com/whiteprints/whiteprints/issues) and [discussions](https://github.com/whiteprints/whiteprints/discussions/categories/ideas).

        By submitting a new issue, you agree with this project's [Code of Conduct](https://github.com/whiteprints/whiteprints/blob/main/CODE_OF_CONDUCT.md).

        We are also happy to accept contributions from our users by means of [pull requests](https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/proposing-changes-to-your-work-with-pull-requests/about-pull-requests) üöÄ. For more details see [here](https://github.com/whiteprints/whiteprintst/blob/main/CONTRIBUTING.md).
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Before submittig a new issue...
      options:
        - label: I have already searched for relevant issues or discussions.
          required: true
        - label: I agree to follow this project's Code of Conduct.
          required: true
  - type: input
    id: discussion reference number
    attributes:
      label: I have presented my idea and it has been approved in a new discussion
      description: The [idea discussion](https://github.com/whiteprints/whiteprints/discussions/categories/ideas) reference number.
      placeholder: #1234
    validations:
      required: true
  - type: textarea
    attributes:
      label: Description
      description: |
        Please outline the motivation for the proposal.
      placeholder: |
        A clear and concise description of the feature proposal.

        Is your feature request related to a specific problem? e.g., *"I'm working on X and would like Y to be possible"*.

        If this is related to another GitHub issue, please link here too.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Suggested Solution
      description: |
        Describe the solution you'd like.
      placeholder: |
        A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Alternatives
      description: |
        Describe alternatives you've considered.
      placeholder:  |
        A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional Context and References
      description: |
        Add any other context or references about the feature here.
    validations:
      required: false

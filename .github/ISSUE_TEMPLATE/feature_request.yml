name: üõ†Ô∏è Feature Request
description: Suggest an idea to help us improve
title: "feat: "
labels:
  - ["enhancement", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        **Thanks :heart: for taking the time to fill out this feature request report!**

        We kindly demand that all new features are [discussed](https://github.com/whiteprints/whiteprints/discussions/categories/ideas) before opening a new issue.

        We are also happy to accept contributions from our users üöÄ by means of [pull requests](https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/proposing-changes-to-your-work-with-pull-requests/about-pull-requests?platform=linux). For more details see [here](https://github.com/whiteprints/whiteprintst/blob/main/CONTRIBUTING.md).
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: |
        By submitting this issue, you agree to follow our [Code of Conduct](https://example.com).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
  - type: textarea
    id: discussion
    attributes:
      label: |
        I have presented my idea and it has been approved in a new discussion
      description: The [idea discussion](https://github.com/whiteprints/whiteprints/discussions/categories/ideas)
        reference number.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Description
      description: |
        A clear and concise description of the feature you're interested in.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Suggested Solution
      description: |
        Describe the solution you'd like. A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Alternatives
      description: |
        Describe alternatives you've considered. A clear and concise description of any alternative solutions or features you've considered.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional Context and References
      description: |
        Add any other context or references about the feature here.
    validations:
      required: false

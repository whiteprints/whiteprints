name: üêõ Bug report
description: Create a bug report
title: "bug: :bug: "
labels:
  - ["bug", "triage"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        # Thanks for taking the time to fill out this bug report!

        Before submitting an issue, please make sure the issue hasn't been already addressed by searching through the existing and past [issues](https://github.com/whiteprints/whiteprints/issues) and [discussions](https://github.com/whiteprints/whiteprints/discussions/categories/ideas).

        By submitting a new issue, you agree with this project's [Code of Conduct](https://github.com/whiteprints/whiteprints/blob/main/CODE_OF_CONDUCT.md).

        We are also happy to accept contributions from our users by means of [pull requests](https://docs.github.com/en/pull-requests/collaborating-with-pull-requests/proposing-changes-to-your-work-with-pull-requests/about-pull-requests) üöÄ. For more details see [here](https://github.com/whiteprints/whiteprintst/blob/main/CONTRIBUTING.md).
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Before submittig a new issue...
      options:
        - label: I have already searched for relevant issues or discussions.
          required: true
        - label: I agree to follow this project's Code of Conduct.
          required: true
  - type: textarea
    attributes:
      label: Your current environment
      description: |
        Please run the following and paste the output below.

        ```console
        whiteprints --debug-info
        ```

        For security purposes, please feel free to check and edit the contents of `whiteprints --debug-info`.
      value: |
        <details>
        <summary>The output of `whiteprints --debug-info`</summary>

        ```json
        Your output of `whiteprints --debug-info` here
        ```
        </details>
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: |
        Please provide a clear and concise description of what the bug is.
      placeholder:
      value: "A bug happened!"
    validations:
      required: true
  - type: textarea
    id: reproduce
    attributes:
      label: What is the code or steps to reproduce the behavior?
      description: |
        If relevant, add a minimal example so that we can reproduce the error by running the code. It is very important for the snippet to be as succinct (minimal) as possible, so please take time to trim down any irrelevant code to help us debug efficiently. We are going to copy-paste your code and we expect to get the same result as you did: avoid any external data, and include the relevant imports, etc.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: |
        Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      value: |
        <details>
        <summary>Log output</summary>

        ```sh
        Your log output
        ```
        </details>
